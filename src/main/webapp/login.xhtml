<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingresar al sistema</title>
        <f:metadata>
            <f:viewAction action="#{loginBean.isLoggedInForwardHome()}" />
        </f:metadata>
        <f:view locale="#{loginBean.idioma}"/>
        
        <style>
            body {
                background-image: url("#{request.contextPath}/images/intro-bg.jpg");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

               /*color y tipo de fuente de la pagina*/
                font-family: 'Source Sans Pro', sans-serif;                                                
                font-size: 15px;
                font-style: normal;
                font-weight: 300;
                letter-spacing: 0.05em;
                color: #F7F7F7;
            }
            body:before {
                /*capa de transparencia para opacar imagen de fondo*/
                content:"";
                display:block;
                position:fixed;
                width:100%;
                height:100%;
                left:0;
                top:0;
                z-index:-1;
                background-color: rgba(0, 0, 0, 0.8);
            }

            a {
                /*Color enlaces*/
                color: #F2F2F2;
            }

            canvas {
                /*espacio a ocupar por el efecto puntitos*/
                position: absolute;
                width: 100%; height: 100%;
                top: 0; right: 0; bottom: 0; left: 0;
                z-index: -1;
            }

            .login-page {
                width: 360px;
                padding: 8% 0 0;
                margin: auto;
            }

            .form {
                position: relative;
                z-index: 1;
                background: #636F73;
                max-width: 360px;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
            }
            .form button {
                font-family: "Roboto", sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #000000;
                width: 100%;
                border: 0;
                padding: 15px;
                color: #FFFFFF;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            }
            .form button:hover,.form button:active,.form button:focus {
                background: #242B2E;
            }

        </style>
        
        
    </h:head>
    <h:body>
        <script type="text/javascript" src="#{request.contextPath}/js/puntosCanvas.js"></script>
        <canvas ></canvas>
        
        <div class="login-page">
            <div class="form">
                <h:form class="login-form">
                    <p:inputText id="usuario" required="true" value="#{loginBean.username}" maxlength="30" placeholder="username"/>
                    <p:password id="password" required="true" value="#{loginBean.password}" maxlength="30" placeholder="password"/>
                    <p:messages autoUpdate="true" />
                    
                    <p:commandButton action="#{loginBean.validateUsernamePassword}" value="#{txt.login_button}"></p:commandButton>
                </h:form>
            </div>
        </div>
        
    </h:body>
</html>
