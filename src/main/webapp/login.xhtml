<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <f:metadata>
            <f:viewAction action="#{loginBean.isLoggedInForwardHome()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">


                <p:outputLabel for="txtEmail" value="Email"/>
                <p:inputText id="txtEmail" value="#{loginBean.username}" required="true"/>

                <p:outputLabel for="txtPassword" value="Password" />
                <h:inputSecret id="txtPassword" value="#{loginBean.password}" required="true"/>

                <h:column/>
                <p:commandButton icon="ui-icon-key" action="#{loginBean.validateUsernamePassword}"
                                 value="Login"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
